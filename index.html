<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <h1>New York</h1>
        <ul>
          <li>Friday 05:00</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://freesvg.org/img/Yazidi-Sun-21-Rays.png"
              alt="image"
              width="35px"
              height="35px"
            />
            12 °C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 75%</li>
              <li>Wind: 2km/h</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/mmlingdata/vanilla-weather-app.git"
            target="_blank"
            >Open-source code
          </a>
          by Marta Muszyńska
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
