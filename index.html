<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
<link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla-Weather-App</title>
  </head>
  <body>
    <div class="heading">
      <span class="main-title">VANILLA WEATHER APP</span><br/>
      <span class="sub-title">
        SheCodesPlus Final Project
      </span>
    </div>
    <div class="container">
      <div class="main-wrapper">
        <div class="app-wrapper">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city ..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li><span class="last-updated">Last updated: <span id="date"></span></span></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img src="" alt="image" id="icon" class="float-left" />
                <strong id="temperature"></strong
                ><span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |<a href="#" id="fahrenheit-link" class="active">°F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
          
      </div>
      <div class="main-footer">
          <small>
            <a
              href="https://github.com/mmlingdata/vanilla-weather-app.git"
              target="_blank"
              class="footer"
              ><span class="source-text">Open-source-code</span>
            </a>
            <span class="name">by Marta Muszyńska</span>
          </small>
        </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
